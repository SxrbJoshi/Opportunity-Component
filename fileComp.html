<template>
    <lightning-card title="Upload Files">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload Files" multiple onchange={handleFilesChange}></lightning-input>
            <br/>
            <lightning-button variant="brand" label="Submit" onclick={handleUpload}></lightning-button>
            <template if:true={fileNames.length}>
                <ul>
                    <template for:each={fileNames} for:item="fileName">
                        <li key={fileName}>{fileName}</li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
